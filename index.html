			src="/src/main.tsx"></script>

		<script>
			const rootTag = document.querySelector('html');
			const theme = localStorage.getItem('theme');
			if (theme === 'light') {
				rootTag.setAttribute('data-theme', 'light');
			}

			if (theme === 'dark') {
				rootTag.setAttribute('data-theme', 'dark');
			}
		</script>
